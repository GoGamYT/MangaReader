<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lector de Manga</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>
    <a 
      :href="`serie.html?id=${id}`" 
      style="color: inherit; text-decoration: none;"
      title="Volver al listado de cap√≠tulos"
    >
      {{ titulo }} ‚Äî {{ capitulo }}
    </a>
  </h1>


    <!-- üîº Navegaci√≥n arriba -->
    <div class="navegacion-capitulos">
      <button @click="cambiarCapitulo(-1)">‚èÆÔ∏è Anterior</button>
      
      <select @change="seleccionarCapitulo($event)" v-if="listaCapitulos.length > 0" v-model="capitulo">
        <option v-for="cap in listaCapitulos" :value="cap">{{ cap }}</option>
      </select>
      
      <button @click="cambiarCapitulo(1)">Siguiente ‚è≠Ô∏è</button>
    </div>

    <!-- üñºÔ∏è Lector de im√°genes -->
    <div class="lector">
      <img
        v-for="(img, index) in imagenes"
        :key="index"
        :src="img"
        loading="lazy"
        alt="P√°gina del manga"
      />
    </div>

    <!-- üîΩ Navegaci√≥n abajo -->
    <div class="navegacion-capitulos inferior">
      <button @click="cambiarCapitulo(-1)">‚èÆÔ∏è Anterior</button>
      
      <select @change="seleccionarCapitulo($event)" v-if="listaCapitulos.length > 0" v-model="capitulo">
        <option v-for="cap in listaCapitulos" :value="cap">{{ cap }}</option>
      </select>
      
      <button @click="cambiarCapitulo(1)">Siguiente ‚è≠Ô∏è</button>
    </div>
  </div>

  <script src="scripts/leer.js"></script>
</body>
</html>
