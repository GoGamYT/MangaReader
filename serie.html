<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cap√≠tulos de Serie</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>

    <div style="text-align: center; margin: 20px 0;">
      <button @click="irAlIndex" class="btn-home">üè† Volver al Inicio</button>
    </div>

    <div v-if="capitulos.length > 0">
      <h2>Cap√≠tulos disponibles</h2>
      <ul>
        <li v-for="cap in capitulos" :key="cap">
          <a 
            :href="cap === 'Unico' 
              ? `leer.html?id=${serieId}` 
              : `leer.html?id=${serieId}&cap=${encodeURIComponent(cap)}`">
            {{ cap }}
          </a>
        </li>
      </ul>
    </div>

    <div v-else>
      <p>Cargando cap√≠tulos o la serie no existe.</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          series: [],
          serieId: '',
          titulo: '',
          capitulos: []
        };
      },
      methods: {
        async cargarSeries() {
          try {
            const res = await fetch('series.json');
            this.series = await res.json();

            const serie = this.series.find(s => s.id === this.serieId);
            if (serie) {
              this.titulo = serie.titulo;

              if (serie.capitulos) {
                this.capitulos = Object.keys(serie.capitulos).sort();
              } else if (serie.total) {
                this.capitulos = ['Unico']; // cap√≠tulo √∫nico
              } else {
                this.capitulos = [];
              }
            } else {
              console.warn('No se encontr√≥ la serie con id:', this.serieId);
            }
          } catch (error) {
            console.error('Error cargando series.json:', error);
          }
        }
      },
      mounted() {
        const params = new URLSearchParams(window.location.search);
        this.serieId = params.get('id');
        if (this.serieId) {
          this.cargarSeries();
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
